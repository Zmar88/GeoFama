<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <link href="./style.css" rel="stylesheet" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GeoFama</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Apagar Categoria
            </a>
            <div class="dropdown-menu">
              <form id="deleteLayer">
                <div class="form-group">
                  <select
                    multiple
                    class="form-control"
                    id="LayersListForm"
                    name="LayersListForm"
                  ></select>
                </div>
                <div class="text-center">
                  <button class="btn btn-danger my-2 my-sm-0" type="submit">
                    Eliminar
                  </button>
                </div>
              </form>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Nova Categoria
            </a>
            <div class="dropdown-menu">
              <form id="addLayer">
                <div class="form-group">
                  <label for="addLayerName">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="addLayerName"
                    name="addLayerName"
                    placeholder="Nova Categoria"
                  />
                </div>
                <div class="form-group">
                  <label for="addLayerType">Tipo</label>
                  <select
                    class="form-control"
                    id="addLayerType"
                    name="addLayerType"
                  >
                    <option value="Ponto">Ponto</option>
                    <option value="Linha">Linha</option>
                    <option value="Area">Área</option>
                  </select>
                </div>
                <div
                  class="form-group"
                  id="addLayerColorGroup"
                  style="display: none"
                >
                  <label for="addLayerColor">Cor</label>
                  <select
                    class="form-control"
                    id="addLayerColor"
                    name="addLayerColor"
                  >
                    <option value="Vermelho">Vermelho</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                  </select>
                </div>
                <div class="form-group" id="addLayerMarkerDefGroup">
                  <label for="addLayerMarkerDef">Marcador</label>
                  <select
                    class="form-control"
                    id="addLayerMarkerDef"
                    name="addLayerMarkerDef"
                  >
                    <option value="Mazul">Azul</option>
                    <option value="Mvermelho">Vermelho</option>
                  </select>
                </div>
                <div class="text-center">
                  <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Adicionar
                  </button>
                </div>
              </form>
            </div>
          </li>
          <button
            id="saveButton"
            class="btn btn-success my-2 my-sm-0"
            style="display: none"
            onclick="guardaCategoria()"
          >
            Guardar
          </button>
        </ul>
      </div>
    </nav>
    <div id="map"></div>
    <script src="./map.js"></script>
    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span
            >Informação Geográfica e Visualização &copy; João Miranda
            23416</span
          >
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
